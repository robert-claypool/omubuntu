# omubuntu managed tmux configuration
# This file is owned by omubuntu and may be updated automatically.
# Customize tmux by editing ~/.tmux.conf (the user stub), not this file.

# Enable mouse support
set -g mouse on

# Scrollback history
set -g history-limit 10000

# Start windows and panes at 1 (more natural indexing)
set -g base-index 1
setw -g pane-base-index 1

# 256-color / truecolor support
# Keep this broadly compatible across Ubuntu/Debian tmux builds.
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -as terminal-features ",xterm-256color:RGB"

# Better integration with editors (e.g. Neovim focus/refresh)
set -g focus-events on

# Reload config (prefix + r)
bind r source-file ~/.tmux.conf \; display-message "Reloaded ~/.tmux.conf"

# Status bar (simple)
set -g status on
set -g status-interval 5
set -g status-left-length 40
set -g status-right-length 80

set -g status-style "bg=default,fg=white"
set -g status-left "#[bold]#S#[default] "
set -g status-right "%Y-%m-%d %H:%M "

setw -g window-status-format "#I:#W"
setw -g window-status-current-format "#[bold]#I:#W#[default]"